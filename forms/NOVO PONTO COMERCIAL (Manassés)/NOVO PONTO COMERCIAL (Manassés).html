<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="flaticon flaticon-person icon-md"
							aria-hidden="true"></i>Requisitante</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="nome">Nome</label>
							<input type="text" id="nome" name="name" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="email">E-mail</label>
							<input type="email" id="email" name="email" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">Telefone</label>
							<input type="number" id="telefone" name="telefone" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="docIdentidade">Documento</label>
							<input type="text" id="docIdentidade" name="docIdentidade" class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label for="dataNasc">Data de Nascimento</label>
							<input type="text" id="dataNasc" name="dataNasc" class="form-control">
						</div>
					</div>

				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="flaticon flaticon-add-pin icon-md" aria-hidden="true"></i>Ponto
						Comercial</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<!-- <div class="form-group col-md-3">
							<label for="zoomfield0">Usuário</label>
							<input type="zoom" class="form-control" id="resp" name="resp" zoomvalue="colleagueId"
								data-zoom="
								{
									'displayKey':'colleagueName',
									'datasetId':'colleague',
									'fields':[{
										'field':'colleagueId',
										'label':'colleagueId',
										'visible': 'false'
									},{
										'field':'colleagueName',
										'label':'colleagueName',
										'standard':true
									},{
										'field':'mail',
										'label':'mail'
									}]
								}">
							<input type="hidden" class="form-control" id="hidden_user" name="hidden_user">
							este campo irá armazenar o campo 'collegueId' -->
						<!-- </div> -->

						<div class="form-group col-md-3">
							<label for="tipoPonto">
								Tipo de ponto</label>
							<div class="radio">
								<label><input type="radio" name="tipoPonto" id="tipoPonto"
										value="quiosque">Quiosque</label>
								<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
							</div>
						</div>
						<div class="form-group col-md-3">
							<label>Dias de funcionamento</label>
							<div class="checkbox">
								<label><input type="checkbox" name="domingo">Dom</label>
								<label><input type="checkbox" name="segunda">Seg</label>
								<label><input type="checkbox" name="terca">Ter</label>
								<label><input type="checkbox" name="quarta">Qua</label>
								<label><input type="checkbox" name="quinta">Qui</label>
								<label><input type="checkbox" name="sexta">Sex</label>
								<label><input type="checkbox" name="sabado">Sáb</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label>Cep</label>
							<input type="text" name="cep" id="cep" class="form-control">
						</div>
						<div class="form-group col-md-3">
							<label>Logradouro</label>
							<input type="text" name="logradouro" id="logradouro" class="form-control" mask="00000-000">
						</div>
						<div class="form-group col-md-1">
							<label>Número</label>
							<input type="text" name="numero" id="numero" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label>Bairro</label>
							<input type="text" name="bairro" id="bairro" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label>Cidade</label>
							<input type="text" name="cidade" id="cidade" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label>Estado</label>
							<input type="estado" name="estado" id="estado" class="form-control">
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								</label for="informacoes">Informações Adicionais</label>
								<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">1
				<i class="fluigicon fluigicon-group icon-md" aria-hidden="true"></i>
				Responsaveis
			</h3>
		</div>
		<div class="panel-body">
			<table tablename="responsaveisTabela" class="table table-houver">
				<thead>
					<tr>
						<td>Responáveis</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="zoom" class="form-control" id="resp" name="resp" zoomvalue="colleagueId"
								data-zoom="
								{
									'displayKey':'colleagueName',
									'datasetId':'colleague',
									'fields':[{
										'field':'colleagueId',
										'label':'colleagueId',
										'visible': 'false'
									},{
										'field':'colleagueName',
										'label':'colleagueName',
										'standard':true
									},{
										'field':'mail',
										'label':'mail'
									}]
								}">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="flaticon flaticon-monetization-on icon-md"
					aria-hidden="true"></i>Financeiro
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-2">
					<label>Valor</label>
					<input type="number" name="valor" id="valor" class="form-control">
				</div>
			</div>
		</div>
	</div>
	</div>


	</form>
	</div>
</body>
<script type="text/javascript" src="cep.js"></script>

	var dataDeNascimento = FLUIGC.calendar('#dataNasc');
